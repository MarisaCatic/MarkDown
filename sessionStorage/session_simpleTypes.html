    <script>

		// Session Storage direkt als Array verwenden
		// primitive Datentypen zuweisen (Strings, Integers)
		sessionStorage[0] = 'Maxi';
        sessionStorage[1] = 'Sebastian';
		sessionStorage['age'] = 14;
		sessionStorage['playerIsAlive'] = true;
        
		
		// Session Storage auslesen (primitive Datentypen)
		console.log(sessionStorage[0]);
		console.log(sessionStorage[1]);
		console.log(sessionStorage['age']);
		console.log(sessionStorage['playerIsAlive']);


		// Session Storage verändern (primitive Datentypen)
		sessionStorage[1] = 'Susan';
		sessionStorage['age'] = 93;
		sessionStorage['playerIsAlive'] = false;


		// veränderten Session Storage auslesen (primitive Datentypen)
		console.log(sessionStorage[0]);
		console.log(sessionStorage[1]);
		console.log(sessionStorage['age']);
		console.log(sessionStorage['playerIsAlive']);
		
    </script>

</head>
